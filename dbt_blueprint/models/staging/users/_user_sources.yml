version: 2

sources: 
  - name: users
    tags: ["users"]
    catalog: ingestion
    schema: dbt_blueprint_dummy_ingestion
    tables:
      - name: user_events
        description: "Table containing user event data"
        freshness:
          warn_after: {count: 24, period: hour}
          error_after: {count: 48, period: hour}
        columns:
          - name: userId
            datatests:
              - not_null
              - unique
          - name: phoneNumber
          - name: firstName
          - name: lastName
          - name: dateOfBirth
          - name: address
          - name: countryCode
          - name: status
          - name: eventTime
          - name: recordedTime